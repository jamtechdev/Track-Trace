<section class="login-page-section">
  <div class="login-container">
    <div class="left-side"></div>
    <div class="right-side">
      <div class="inner-form">
        <h1 class="mb-5">Login</h1>
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              formControlName="email"
            />
            <div class="text-danger" *ngIf="submitted && login['email'].errors">
              <div *ngIf="submitted && login['email'].errors['required']">
                Email is required
              </div>
              <div *ngIf="submitted && login['email'].errors['pattern']">
                Invalid Pttern
              </div>
            </div>
          </div>
          <div class="mb-3 position-relative">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="{{ type }}"
              class="form-control"
              id="exampleInputPassword1"
              formControlName="password"
            />
            <span class="eye-icon" (click)="showPass()"
              ><i class="ri-eye-line"></i
            ></span>
            <div
              class="text-danger"
              *ngIf="submitted && login['password'].errors"
            >
              <div *ngIf="submitted && login['password'].errors['required']">
                Password is required
              </div>
              <div *ngIf="submitted && login['password'].errors['pattern']">
                Invalid Pttern
              </div>
            </div>
          </div>
          <div class="mb-3 form-check p-0">
            <a data-bs-toggle="modal" data-bs-target="#staticBackdrop"
              >Forget password</a
            >
          </div>
          <button
            [disabled]="submitted || loginForm.invalid"
            type="submit"
            class="btn btn-primary submit-btn"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

<div class="modal-dialog modal-dialog-centered">
  <div
    class="modal fade"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Enter email</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form class="needs-validation">
          <div class="modal-body">
            <input
              type="email"
              class="form-control modal-input"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              #emailInput
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              (click)="gotoResetPassword(emailInput.value)"
            >
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
