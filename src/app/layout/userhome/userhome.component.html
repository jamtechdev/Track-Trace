                  <strong>{{ item["name"] }} Scan</strong>
                </li>

            <br />
            <!-- fieldsets -->
            <!-- <div class="form-card">
            <div class="row"></div>
          </div> -->
            <fieldset *ngIf="formStep <= compArr.length">
              <div class="container p-0">
                <div class="row">
                  <div class="col-md-6 position-relative">
                    <div class="home-scanner">
                      <app-scanner
                        (devicealert)="getDevice($event)"
                        (newItemEvent)="addItem($event)"
                      ></app-scanner>
                    </div>
                    <div
                      *ngIf="!isDevice"
                      class="alert alert-danger error-message"
                    >
                      No device found !!
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="scanData text-start">
                      <h3 class="m-0 text-center">Scan Results</h3>
                      <p>
                        Scan Result : <span>{{ scannedValue }}</span>
                      </p>
                      <p *ngIf="orderid != 1">
                        Status :
                        <span
                          *ngIf="status == 'valid'"
                          class="text-success status"
                        >
                          <i class="ri-check-fill"></i>
                        </span>
                        <span
                          *ngIf="status == 'invalid'"
                          class="text-danger status"
                        >
                          <i class="ri-close-fill"></i>
                        </span>
                      </p>
                    </div>
                    <input
                      type="button"
                      name="Proceed"
                      class="btn btn-primary min-width mt-3"
                      value="Next"
                      (click)="formStepper()"
                    />
                  </div>
                </div>
              </div>
            </fieldset>
            <img
              *ngIf="loading"
              src="https://cdn.dribbble.com/users/3337757/screenshots/6825268/076_-loading_animated_dribbble_copy.gif"
              height="200"
              width="200"
              style="object-fit: contain"
            />

            <fieldset *ngIf="compArr.length && formStep > compArr.length">
              <div class="alert alert-success" *ngIf="success">
                {{ success }}
              </div>
              <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
              <p>Packaging QR code</p>
              <qr-code (click)="print()" [value]="qrValue" size="300"></qr-code>
              <p class="">{{ qrValue }}</p>
              <input
                class="btn btn-primary min-width mt-3"
                (click)="submitPackage()"
                *ngIf="!issubmitted"
                value="Submit"
                name="Proceed"
                type="button"
              />
            </fieldset>
