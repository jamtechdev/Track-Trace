<main>
  <app-header></app-header>
  <div class="container">
    <ng-toast></ng-toast>
    <!-- <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-3 mb-2 p-0">
      <button class="btn-prev">Previos</button>
    </div>
  </div> -->
    <div class="row justify-content-center">
      <input
        [value]="inputVal"
        type="text"
        id="barcodeInput"
        style="color: #fff; border: 1px solid white"
        autofocus="{{ autofocus }}"
        (change)="test($event)"
      />

      <div
        class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center p-0 mt-3 mb-2"
      >
        <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
          <h2 id="heading">Track and Trace</h2>
          <form id="msform">
            <div class="barcode" style="text-align: center">
              <!-- insert your custom barcode setting your data in the GET parameter "data" -->
              <!-- <img
                alt="Barcode"
                src="https://barcode.tec-it.com/barcode.ashx?data=11112&code=Code128&translate-esc=on"
              /> -->
              <!-- *ngIf="scannedValue && printQr" -->
              <!-- <img
                src="https://qrcode.tec-it.com/API/QRCode?data={{
                  scannedValue
                }}"
              /> -->
            </div>
            <!-- progressbar -->
            <ul id="progressbar">
              <span *ngFor="let item of compArr; index as i">
                <li
                  [ngClass]="
                    item?.completed == true
                      ? 'active'
                      : orderid == i + 1
                      ? 'nextScan'
                      : ''
                  "
                  id="account"
                >
                  <strong>{{ item["name"] }} Scan</strong>
                  <span class="count-number">({{ item?.count }})</span>
                </li>
              </span>
            </ul>
            <br />
            <fieldset *ngIf="!showHashedQR">
              <div class="container p-0">
                <div class="row justify-content-center">
                  <!-- <div class="col-md-6 position-relative">
                    <div class="home-scanner">
                      <app-scanner
                        (devicealert)="getDevice($event)"
                        (newItemEvent)="addItem($event)"
                      ></app-scanner>
                    </div>
                  </div> -->
                  <div class="col-md-6">
                    <!-- <div
                      *ngIf="!isDevice"
                      class="alert alert-danger error-message"
                    >
                      No device found !!
                    </div> -->
                    <div class="scanData text-start">
                      <h3 class="m-0 text-center">
                        Scan Results
                        <span *ngIf="skipable">
                          <button
                            class="skip-btn"
                            type="button"
                            (click)="skipStep()"
                          >
                            Skip
                          </button></span
                        >
                      </h3>
                      <p>
                        Scan Result : <span>{{ scannedValue }}</span>
                      </p>
                      <p *ngIf="orderid != 1">
                        Status :
                        <span
                          *ngIf="status == 'valid'"
                          class="text-success status"
                        >
                          <i class="ri-check-fill"></i>
                        </span>
                        <span
                          *ngIf="status == 'invalid'"
                          class="text-danger status"
                        >
                          <i class="ri-close-fill"></i>
                        </span>
                      </p>

                      <p *ngIf="chassisValue">
                        Chassis Number : <span>{{ chassisValue }}</span>
                      </p>
                      <div class="print-qr">
                        <!-- <p>Chassis Number</p>
                        <label id="printQr"> {{ chassisValue }} </label> -->
                      </div>
                      <!-- <input
                        type="button"
                        name="Proceed"
                        class="btn btn-primary min-width mt-3"
                        value="Next"
                        (click)="formStepper($event)"
                      /> -->
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>

            <img
              *ngIf="loading"
              src="https://cdn.dribbble.com/users/3337757/screenshots/6825268/076_-loading_animated_dribbble_copy.gif"
              height="200"
              width="200"
              style="object-fit: contain"
            />
            <div *ngIf="showHashedQR">
              <div class="alert alert-success" *ngIf="success">
                {{ success }}
              </div>
              <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
              <p>Packaging QR code</p>
              <div class="print-container">
                <qr-code
                  (click)="print()"
                  [value]="qrValue"
                  size="300"
                ></qr-code>
              </div>
              <p class="">{{ qrValue }}</p>
              <input
                class="btn btn-primary min-width mt-3"
                (click)="submitPackage()"
                *ngIf="!issubmitted"
                value="Submit"
                name="Proceed"
                type="button"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</main>
