<div class="card" style="width: 18rem">
  <div class="card-body">
    <h5 class="card-title">Enter OTP</h5>
    <input
      type="number"
      class="form-control modal-input"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      required
      #otp
    />
    <button class="btn btn-secondary btn-sm my-2" (click)="onKey(otp.value)">
      Validate
    </button>
    {{ values }}
    <div *ngIf="show">
      <h6 class="card-subtitle my-2 text-muted">Set new password</h6>
      <input type="password" class="form-control" id="exampleInputPassword1" />
      <button class="btn btn-info btn-sm my-2" (click)="reset()">Set</button>
    </div>
  </div>
</div>
